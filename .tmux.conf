# remap prefix to Control + o
set -g prefix C-a
unbind C-a
bind C-a send-prefix

# enable mouse
# Disabled because is mostly annoying and fucks up copying
#set -g mode-mouse on

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# Set zsh as the default shell
set -g default-command /usr/local/bin/zsh

# Sane scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Fix pbcopy on osx in tmux
# Requires "brew install reattach-to-user-namespace" first
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Set status bar
set -g status-bg black
set -g status-fg white
set -g status-left ''
# Highlight active window
set-window-option -g window-status-current-bg red

# Use vi keybindings
setw -g mode-keys vi
set -g status-keys vi
bind-key -t vi-edit Up   history-up
bind-key -t vi-edit Down history-down
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Quicker keys for moving between windows
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Put window list at the top
set-option -g status-position top

# Quick switching between windows
bind-key C-a last-window

# Keybinding for quickly swapping windows left/right
bind-key -r < swap-window -t -
bind-key -r > swap-window -t +

source ~/.tmux/admiral.conf
